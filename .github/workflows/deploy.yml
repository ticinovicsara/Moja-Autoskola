name: Deploy

on:
    push:
        branches:
            - main

    workflow_dispatch:

jobs:
    docker_image_build:
        name: Docker image build
        runs-on: ubuntu-latest

        permissions:
            contents: read
            packages: write

        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Setup Docker Buildx
              uses: docker/setup-buildx-action@v2

            - name: Login to Docker Hub
              uses: docker/login-action@v2
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Convert repository name to lowercase
              id: repo-name
              run: echo "REPO_LC=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

            - name: Build and push docker image
              uses: docker/build-push-action@v4
              with:
                  context: .
                  file: ./Dockerfile
                  push: true
                  tags: |
                      ghcr.io/${{ env.REPO_LC }}:${{ github.sha }},
                      ghcr.io/${{ env.REPO_LC }}:${{ github.ref_name }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

    deploy:
        name: Deploy
        runs-on: ubuntu-latest

        needs:
            - docker_image_build

        steps:
            - name: Checkout repo
              uses: actions/checkout@v4

            - name: SSH and deploy
              uses: appleboy/ssh-action@v0.1.10
              with:
                  host: ${{ secrets.SSH_HOST }}
                  username: ${{ secrets.SSH_USER }}
                  key: ${{ secrets.SSH_PRIVATE_KEY }}
                  script: |
                      sudo docker pull ghcr.io/ticinovicsara/moja-autoskola:latest
                      sudo docker stop moja-autoskola || true
                      sudo docker rm moja-autoskola || true
                      sudo docker run -d -p 3000:3000 --env-file .env --restart always --name moja-autoskola ghcr.io/ticinovicsara/moja-autoskola:latest
